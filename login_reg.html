<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录注册页</title>
    <link rel="shortcut Icon" href="images/logo7.png">
    <link rel="stylesheet" href="css/login_reg.css?11.0">
</head>

<body>
    <div class="mainBox">
        <div class="logo">
            <img src="images/logo.png?8.0">
        </div>
        <div class="title">为你找到更优秀的工作</div>
        <div class="login">
            <input type="text" placeholder="请输入您的邮箱" name="kuang" autocomplete="off">
            <span>没有该用户！</span>
            <input type="password" placeholder="密码" name="kuang" autocomplete="off">
            <span>密码错误！</span>
            <!-- <input type="checkbox"><span id="rem">记住密码</span> -->
            <input type="submit" value="登录">
            <div class="buttom">
                <span>没有账号？
                    <a>立即注册</a>
                </span>
                <span>
                    <a href="forgetPassword.html">忘记密码</a>
                </span>
            </div>
        </div>
        <div class="register">
            <input type="text" placeholder="请输入用户名" name="kuang" autocomplete="off">
            <span>请输入4到16位汉字、数字、字母、下划线</span>
            <input type="text" placeholder="请输入您的邮箱" name="kuang" autocomplete="off">
            <span>请输入正确的邮箱地址</span>
            <span>该邮箱已被注册！</span>
            <input type="password" placeholder="请输入密码" name="kuang" autocomplete="off">
            <span>请输入6-16位字母数字组合</span>
            <input type="password" placeholder="确认密码" name="kuang" autocomplete="off">
            <span>两次密码不一样！</span>
            <div class="yanzhen">
                <input type="text" placeholder="请输入邮箱验证码" autocomplete="off">
                <button>获取验证码</button>
            </div>
            <span>验证码错误！</span>
            <input type="submit" value="注册">
            <div class="buttom">
                <span>已有账号？
                    <a>立即登录</a>
                </span>
            </div>
        </div>
    </div>
    <iframe src="bgdt.html"></iframe>
    <script src="js/jquery.js"></script>
    <script src="js/login_reg.js?9.0"></script>
</body>

</html>
